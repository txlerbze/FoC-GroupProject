<!DOCTYPE html>
<html>
<head>
    <title>FoC</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2980b9;
            color: white;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        section {
            flex: 1;
        }

        .row {
            display: flex;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 20px;
        }

        .column {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            padding: 25px;
            margin: 10px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .column h2 {
            margin-bottom: 20px;
            color: white;
            font-size: 1.8em;
        }

        button {
            width: 120px;
            height: 45px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #2c3e50;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        a:hover {
            background-color: #34495e;
            transform: translateY(-2px);
            text-decoration: none;
            color: white;
        }

        footer {
            margin-top: 40px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            border-radius: 10px;
        }

        h2 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        hr {
            border-color: rgba(255, 255, 255, 0.2);
            margin: 20px 0;
        }
    </style>
</head>
<body>

<section>
    <h2>Project 1: NOT Gate</h2>

    <div class="row">
        <div class="column">
            <h2>Input</h2>
            <button onclick="document.getElementById('belizeImage').src='noton2.png'">ON</button>
            <button onclick="document.getElementById('belizeImage').src='notoff2.png'">OFF</button>
        </div>
        <div class="column">
            <h2>Output</h2>
            <hr>
            <img id="belizeImage" src="noton2.png" alt="noton">
        </div>
    </div>

    <a href="gates.html">Back to Gates</a>
</section>

<footer>
    <p>&copy; Powered by UB</p>
</footer>

</body>
</html>
