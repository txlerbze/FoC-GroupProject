<!DOCTYPE html>
<html>
<head>
    <title>FoC</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .row {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .column {
            flex: 1;
            padding: 20px;
            margin: 10px;
            border-radius: 5px;
        }
        .column h2 {
            margin-bottom: 20px;
        }
        button {
            width: 100px;
            height: 40px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }
        footer {
            margin-top: 40px;
            padding: 10px;
            background-color: #222;
            color: white;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<section>
    <h2>Project 1: NOT Gate</h2>

    <div class="row">
        <div class="column" style="background-color:#aaa;">
            <h2>Input</h2>
            <button onclick="document.getElementById('belizeImage').src='noton2.png'">ON</button>
            <button onclick="document.getElementById('belizeImage').src='notoff2.png'">OFF</button>
        </div>
        <div class="column" style="background-color:#bbb;">
            <h2>Output</h2>
            <hr>
            <img id="belizeImage" src="noton2.png" alt="noton" width="400" height="86">
        </div>
    </div>

    <a href="index.html">Back to Home</a>
</section>

<footer>
    <p>&copy; Powered by UB</p>
</footer>

<script>
    function inOrder(root) { 
       root.left && inOrder(root.left) 
       console.log(root.val) 
       root.right && inOrder(root.right) 
    } 

    // Example function call
    // node.inOrder(node) // 13, 15, 18, 20, 25, 30
</script>

</body>
</html>
