<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FoC</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: space-between;
            background: #2c3e50;
            color: #ecf0f1;
            text-align: center;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .column {
            background-color: #34495e;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin: 10px;
        }
        .btn-custom {
            width: 100px;
            height: 40px;
            margin: 5px;
            border-radius: 20px;
            border: none;
            transition: transform 0.2s;
        }
        .btn-custom:hover {
            transform: scale(1.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        footer {
            background-color: #2c3e50;
            padding: 10px;
            font-size: 0.9em;
        }
        a {
            color: #ecf0f1;
            text-decoration: none;
            transition: color 0.2s;
        }
        a:hover {
            color: #bdc3c7;
        }
    </style>
</head>
<body>
    <div class="content">
        <section class="container mt-5">
            <h2 class="mb-4">Project 1: Not Gate</h2>
            <div class="row justify-content-center">
                <div class="col-md-5 column">
                    <h3>Input</h3>
                    <button class="btn btn-custom btn-light" onclick="document.getElementById('belizeImage').src='noton2.png'">ON</button>
                    <button class="btn btn-custom btn-dark" onclick="document.getElementById('belizeImage').src='notoff2.png'">OFF</button>
                </div>
                <div class="col-md-5 column">
                    <h3>Output</h3>
                    <hr>
                    <img id="belizeImage" src="noton2.png" alt="Not Gate Output">
                </div>
            </div>
            <a href="index.html" class="btn btn-link mt-4">Back to Home</a>
        </section>
    </div>
    <footer>
        <p>&copy; Powered by UB</p>
    </footer>
</body>
</html>
