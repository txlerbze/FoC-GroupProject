<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentals of Computing</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        body {
            font-family: 'Lato', sans-serif;
            color: #ddd;
            background-color: #1b1b1b;
            margin: 0;
            padding: 0;
            cursor: url('cool-cursor.png'), auto; /* Custom cursor */
        }

        /* Navbar Styles */
        .navbar {
            background-color: #222;
            padding: 15px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background-color 0.3s ease;
        }

        .navbar:hover {
            background-color: #444;
        }

        .navbar-brand {
            font-size: 24px;
            color: #f4f4f9;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: color 0.3s ease;
        }

        .navbar-brand img {
            height: 40px; /* Set the height of the logo */
            margin-right: 10px;
        }

        .navbar-brand:hover {
            color: #ffcc00;
        }

        .navbar-nav {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
        }

        .navbar-nav a {
            color: #f4f4f9;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border-radius: 5px;
            font-weight: bold;
        }

        .navbar-nav a:hover {
            background-color: #555;
            transform: scale(1.1);
            letter-spacing: 1px;
        }

        /* General Container */
        .container {
            padding: 60px 80px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Presentation Section */
        article {
            text-align: center;
            margin: 40px 0;
        }

        article img {
            max-width: 100%;
            height: auto;
            border: 2px solid #444;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        article img:hover {
            transform: scale(1.05);
        }

        article p {
            color: #f4f4f9;
            margin-top: 15px;
            font-size: 18px;
        }

        /* Footer */
        footer {
            background-color: #222;
            color: #f4f4f9;
            padding: 20px;
            text-align: center;
            margin-top: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-nav {
                flex-direction: column;
                align-items: center;
            }

            .container {
                padding: 40px 20px;
            }
        }
    </style>
</head>

            <li><a href="doc.html">Documentation</a></li>
        </ul>
    </nav>

    <section class="container">
        <!-- Presentation Section -->
        <article>
            <a href="https://drive.google.com/file/d/1emYNyAIPOih0PMWEr-woOZiIIOPaUv4t/view?usp=sharing">
                <img src="documentation.png" alt="documentation" />
            </a>
            <p>Click on the image above for presentation.</p>
        </article>
    </section>

    <!-- Footer -->
    <footer>
