<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #2980b9;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h2 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 24px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            background-color: #1a5276;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            background-color: #154360;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .back-link {
            margin-top: 20px;
            text-decoration: none;
            color: white;
            font-size: 1.1em;
            padding: 10px 20px;
            border: 2px solid white;
            border-radius: 5px;
            transition: background-color 0.2s;
        }

        .back-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <h2>Final Project AND Logic Gate</h2>

    <p>This is an animation of an AND Logic Gate</p>

    <div class="button-container">
        <button onclick="document.getElementById('myImage').src='and2off.PNG'">0 AND 0</button>
        <button onclick="document.getElementById('myImage').src='andoffon.PNG'">0 AND 1</button>
        <button onclick="document.getElementById('myImage').src='andonoff.PNG'">1 AND 0</button>
        <button onclick="document.getElementById('myImage').src='and2on.png'">1 AND 1</button>
    </div>

    <img id="myImage" src="and2off.PNG" alt="AND Gate">
    
    <a href="gates.html" class="back-link">Back to Gates</a>

</body>
</html>
