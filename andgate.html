<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AND Gate Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .button {
            background-color: #008CBA;
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #005f7f;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
        }

        .toggle-buttons {
            display: flex;
            gap: 50px;
            align-items: center;
        }

        img.toggle-button {
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        img.toggle-button:hover {
            transform: scale(1.1);
        }

        #andGate {
            width: 200px;
            height: auto;
        }

        footer {
            margin-top: 40px;
        }

        a {
            color: #008CBA;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #005f7f;
        }
    </style>
</head>
<body>

<h1>Interactive AND Gate Simulation</h1>

<div class="container">
    <!-- Run button -->
    <button class="button" onclick="runAndGate()">Run</button>

    <!-- Toggle buttons for inputs -->
    <div class="toggle-buttons">
        <img src="https://www.iconsdb.com/icons/preview/red/button-off-xxl.png" id="toggleImage1" alt="Input 1" class="toggle-button" onclick="toggleInputOne()" />
        <img src="https://www.iconsdb.com/icons/preview/red/button-off-xxl.png" id="toggleImage2" alt="Input 2" class="toggle-button" onclick="toggleInputTwo()" />
    </div>

    <!-- AND gate output -->
    <img id="andGate" src="and2off.PNG" alt="AND Gate Output">
</div>

<footer>
    <a href="index.html">Back to Home</a>
</footer>

<script>
    let inputOne = false;
    let inputTwo = false;

    function toggleInputOne() {
        inputOne = !inputOne;
        document.getElementById('toggleImage1').src = inputOne 
            ? "https://www.iconsdb.com/icons/preview/green/button-on-xxl.png" 
            : "https://www.iconsdb.com/icons/preview/red/button-off-xxl.png";
    }

    function toggleInputTwo() {
        inputTwo = !inputTwo;
        document.getElementById('toggleImage2').src = inputTwo 
            ? "https://www.iconsdb.com/icons/preview/green/button-on-xxl.png" 
            : "https://www.iconsdb.com/icons/preview/red/button-off-xxl.png";
    }

    function runAndGate() {
        const andGateImage = document.getElementById('andGate');
        if (inputOne && inputTwo) {
            andGateImage.src = "and2on.PNG";
        } else {
            andGateImage.src = "and2off.PNG";
        }
    }
</script>

</body>
</html>
